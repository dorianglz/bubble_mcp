services:
  bubble-api:
    build: .
    container_name: bubble-rest-api
    ports:
      - "3000:3000"
    environment:
      - BUBBLE_API_URL=${BUBBLE_API_URL}
      - BUBBLE_BASE_URL=${BUBBLE_BASE_URL}
      - BUBBLE_API_TOKEN=${BUBBLE_API_TOKEN}
      - API_PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
